[include macros/*.cfg]
[include mainsail.cfg]

[save_variables]
filename: ~/printer_data/config/variables.cfg

[mcu]
canbus_uuid: 9e2b1ba81c35						# Insert the CANbus-UUID of your Manta from the firmware flashing steps

[mcu EBBCan]
canbus_uuid: 09be9dc920d0						# Insert the CANbus-UUID of your SB2209 RP2040 from the firmware flashing steps

[mcu scanner]
canbus_uuid: c1f1f7b50a00            #serial: /dev/serial/by-id/usb-cartographer_cartographer_
#    adjust to suit your scanner, if using usb change to serial

[scanner]
mcu: scanner                         #   Offsets are measured from the centre of your coil, to the tip of your nozzle on a level axis. It is vital that this is accurate. 
x_offset: 0                         #    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 22                        #    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.00583                   #   Backlash compensation distance for removing Z backlash before measuring the sensor response.
sensor: cartographer                 #    this must be set as cartographer unless using IDM etc.
sensor_alt: carto                    #    alternate name to call commands. CARTO_TOUCH etc      
mesh_runs: 2                         #    Number of passes to make during mesh scan.

[bed_mesh]
zero_reference_position: 175, 175    
#    set this to the middle of your bed
speed: 200
#    movement speed of toolhead during bed mesh
horizontal_move_z: 5
#    height of scanner during bed mesh scan
mesh_min: 35, 6
#    start point of bed mesh [X, Y]
mesh_max: 325, 300
#    end point of bed mesh [X, Y]
probe_count: 15, 15
algorithm: bicubic

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105


[printer]
kinematics: corexy
max_velocity: 600       # 300
max_accel: 15000    	 # 10000		
max_z_velocity: 30 			
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
   175, 175, 20

